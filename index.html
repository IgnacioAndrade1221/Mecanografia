<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="game">
            <time></time>
            <p></p>
            <input autofocus>
        </section>
    </main>


</body>
<script>
    const $time = document.querySelector('time')
    const $paragraph = document.querySelector('p')
    const $input = document.querySelector('input')

    const INITIAL_TIME = 30;

    const TEXT = `este es un texto default creado por mi por temas
    linguisticos para poder ver que tanto funciona esta monda 
    dije monda por vaina como la cancion una vaina loca que me lleva 
    a la gloria o algo asi decia`;

    let words = []
    let currentTime = INITIAL_TIME;

    initGame()
    initEvents()

    function initGame(){
        words = TEXT.split(',').slice(0, 32)
        currentTime= INITIAL_TIME

        $time.textContent = currentTime

        $paragraph.innerHTML = words.map((word,index) =>{
             const letters = word.split('')

             return `<word>
                ${letters
                    .map(letter => `<letter>${letter}</letter>`)
                    .join('')
                }
                </word>
                `
        })
    }
    function initEvents(){ }
</script>

</html>
